<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="stylesheet" href="sytle.css">
    <title>TypeToCode</title>
  </head>
  <body>
    <header class="header-area">
        <div class="main-menu">
            <nav class="navbar navbar-expand-lg navbar-light" >
                <a class="navbar-brand" href="#"><img src="./images/logo.png"style="width100px;height:61px;"alt="TypeToCode"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <!-- <div class="mr-auto"></div>
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary btn-sm" href="#" role="button">Type Programs</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link btn btn-primary btn-sm" href="#" role="button">Login</a>
                    </li>
                  </ul> -->
                </div>
              </nav>
        </div>
    </header>
    <div class="container">
      <div class="quote-display noselect" id="quoteDisplay"></div>
      <textarea id="quoteInput" class="quote-input"></textarea>
      <button type="button" class="btn btn-primary Timer"><h3 id="countDownTimer">01:00</h3></button>
      <button type="button" class="btn btn-primary float-right refreshButton"id="refresh"><i class="fa fa-refresh refresh"></i></button>
      <button type="button" class="btn btn-primary">c++</button>
    </div>
    <div class="container score-Display" id="scoreBoard">
      <table class="table table-striped">
        <tbody>
          <tr ><p style="text-align:center;">RESULT</p></tr>
          <tr>
            <th scope="row">Accuracy</th>
            <td id="accuracy">0%</td>
          </tr>
          <tr>
            <th scope="row">CPM</th>
            <td id="cpm">0</td>
          </tr>
          <tr>
            <th scope="row">WPM</th>
            <td id="wpm">0</td>
          </tr>
          <tr>
            <th scope="row">Errors</th>
            <td id="errors">0</td>
          </tr>
        </tbody>
      </table>
    </div>
      <script src="script.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
